<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td[colspan="3"] {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="table">
        <h2>Table Data:</h2>
        <table class="wikitable sortable">
            <thead>
                <tr>
                    <th rowspan="2">Rank</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Industry</th>
                    <th>Revenue</th>
                </tr>
                <tr>
                    {% for header in table_data.headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3"></td>
                    {% for cell in table_data.cells %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
